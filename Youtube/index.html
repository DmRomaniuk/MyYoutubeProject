<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="images/logo.svg" alt="Youtube-logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="images/icons.svg#button-search"></use>
                </svg>
            </button>
        </div>
        <!-- /.input-group -->
        <div class="icons-block">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="images/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="images/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <!-- /.icons-block -->
        <a href="#" class="user">
            <img src="images/photo_2021-04-04_12-10-23.jpg" alt="My-Avatar" class="user-avatar" width="40" height="40">
        </a>
        <!-- /.user -->
    </header>
</body>

</html>
